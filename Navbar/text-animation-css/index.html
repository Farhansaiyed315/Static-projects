<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tuping animation</title>
</head>
<body>
    <div class="wrapper">
        <div class="static-txt">I am a </div>
        <ul class="dynamic-text"> 
            <li><span>Developer</span></li>
            <li><span>frontend dev</span></li>
            <li><span>Engineer</span></li>
            <li><span>creator</span></li>
            <li><span>noob</span></li>
        </ul> 
    </div>
</body>
</html>
