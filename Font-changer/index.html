<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Size Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="text">Change My Font Size!</h1>

    <label for="fontSizeRange">Choose Font Size:</label>
    <input type="range" id="fontSizeRange" min="10" max="60" value="24" />

    <p>Current Size: <span id="fontSizeValue">24</span>px</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
